<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>13 - Random Choice Picker</title>
</head>
<body>
    <div class="container">
        <h3>Random Choice Picker</h3>
        <p>Enter all choices separated by comma (,). Press enter when you are done</p>
        <textarea name="textarea" id="textarea" placeholder="Enter choices here..." cols="50" rows="10"></textarea>
        <div id="labels" class="labelContainer">
            <!--<span class="label highlight">Text</span><span class="label">Text</span>-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
